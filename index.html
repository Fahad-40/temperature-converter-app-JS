<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="converters">

            <div class="converter" data-unit="°C">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" class="Celsius" placeholder="0">
            </div>

            <div class="converter" data-unit="°F">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" class="Fahrenheit" placeholder="0">
            </div>

            <div class="converter" data-unit="K">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" class="Kelvin" placeholder="0">
            </div>


        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
